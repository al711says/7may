<body>

  <script>

      "–ê–π–¥–æ—Å": { photo: "aidos.JPG", message: "–ü–æ–∑–¥—Ä–∞–≤–ª—è—é –≤–∞—Å —Å –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –ª—É—á—à–∏–π —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å –≤ –º–∏—Ä–µ üòä! –ñ–µ–ª–∞—é –≤–∞–º –≤—Å–µ–≥–æ —Å–∞–º–æ–≥–æ –Ω–∞–∏–ª—É—á—à–µ–≥–æ, –≤—ã —Ç–æ–ø. P.S. –ú–æ–∂–Ω–æ —è –≤—ã–π–¥—É –Ω–∞ —Ä–∞–±–æ—Ç—É –≤ –ø–Ω? üòÖ", game: "memoryGame" },
      "–ï—Ä–Ω–∞—Ä": { photo: "yernar.jpg", message: "–ï—Ä–Ω–∞—Ä, —Å 7 –ú–∞—è! –ñ–µ–ª–∞—é –≤–∞–º —É—Å–ø–µ—Ö–æ–≤ –≤–æ –≤—Å–µ–º –∏ –º–æ—Ä–µ –ª—é–±–≤–∏ –≤ –±—É–¥—É—â–µ–π —Å–µ–º–µ–π–Ω–æ–π –∂–∏–∑–Ω–∏ ‚ú®", game: "catchBall" },
      "–ï—Ä–∞—Å—ã–ª": { photo: "yerasyl.jpg", message: "–ï—Ä–∞—Å—ã–ª, –ø–æ–∑–¥—Ä–∞–≤–ª—è—é –≤–∞—Å –∏ –≤–∞—à–µ–≥–æ —Å–ª–∞–¥–∫–æ–≥–æ –º–∞–ª—ã—à–∞ —Å –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º! üéâ –ñ–µ–ª–∞—é –≤—Å–µ—Ö –±–ª–∞–≥!", game: "quiz" }
    };
    let currentName = "";
    function checkName() {
      const name = document.getElementById("nameInput").value.trim();
      if (greetings[name]) {
        currentName = name;
        startGame(greetings[name].game);
        document.getElementById("output").style.display = 'block';
      } else {
        alert("–ò–º—è –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
      }
    }
    function startGame(type) {
      const gameDiv = document.getElementById("game");
      gameDiv.innerHTML = '';
      document.getElementById("congrats").style.display = 'none';
      if (type === "ticTacToe") createTicTacToe();
      else if (type === "memoryGame") memoryGame();
      else if (type === "catchBall") catchBall();
      else if (type === "quiz") quizGame();
    }
    function createTicTacToe() {
      const gameDiv = document.getElementById("game");
      const grid = document.createElement("div");
      grid.className = "grid";
      let board = Array(9).fill(null);
      let player = 'X';
      function checkWin() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(combo => combo.every(i => board[i] === player));
      }
      board.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.onclick = () => {
          if (!cell.innerText) {
            board[i] = player;
            cell.innerText = player;
            if (checkWin()) {
              alert(`–ü–æ–±–µ–¥–∞!`);
              showCongrats();
            } else {
              player = player === 'X' ? 'O' : 'X';
            }
          }
        }
        grid.appendChild(cell);
      });
      gameDiv.appendChild(grid);
    }
    function memoryGame() {
      const gameDiv = document.getElementById("game");
      const cards = ['üéÅ','üéÅ','üéà','üéà','üéâ','üéâ'];
      let opened = [];
      cards.sort(() => Math.random() - 0.5);
      cards.forEach(symbol => {
        const btn = document.createElement('button');
        btn.textContent = '?';
        btn.style.fontSize = '30px';
        btn.style.margin = '10px';
        btn.onclick = () => {
          btn.textContent = symbol;
          opened.push({btn, symbol});
          if (opened.length === 2) {
            if (opened[0].symbol === opened[1].symbol) {
              opened = [];
              if ([...document.querySelectorAll('#game button')].every(b => b.textContent !== '?')) showCongrats();
            } else {
              setTimeout(() => {
                opened.forEach(o => o.btn.textContent = '?');
                opened = [];
              }, 800);
            }
          }
        };
        gameDiv.appendChild(btn);
      });
    }
    function catchBall() {
      const gameDiv = document.getElementById("game");
      let clicks = 0;
      const ball = document.createElement('div');
      ball.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
      ball.style.fontSize = '40px';
      ball.style.position = 'relative';
      ball.style.cursor = 'pointer';
      ball.onclick = () => {
        clicks++;
        if (clicks >= 3) showCongrats();
        moveBall();
      };
      function moveBall() {
        ball.style.marginLeft = Math.random() * 200 + 'px';
        ball.style.marginTop = Math.random() * 50 + 'px';
      }
      moveBall();
      gameDiv.appendChild(ball);
    }
    function quizGame() {
      const gameDiv = document.getElementById("game");
      const question = document.createElement('p');
      question.textContent = '–ö–æ–≥–¥–∞ –ø—Ä–∞–∑–¥–Ω—É–µ—Ç—Å—è –î–µ–Ω—å –∑–∞—â–∏—Ç–Ω–∏–∫–∞ –û—Ç–µ—á–µ—Å—Ç–≤–∞ –≤ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–µ?';
      const options = ['8 –º–∞—Ä—Ç–∞', '7 –º–∞—è', '1 –¥–µ–∫–∞–±—Ä—è'];
      options.forEach(option => {

        };

      gameDiv.appendChild(question);
    }
